<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font styles */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Create a header with a background image */
        header {
            background-image: url('header-image.jpg');
            background-size: cover;
            text-align: center;
            padding: 200px 0;
        }

        /* Style the header text */
        header h1 {
            font-size: 48px;
            color: #fff;
        }

        /* Create a container for the main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the main content */
        h2 {
            font-size: 32px;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Create a footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Beautiful Website</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget condimentum purus.</p>

        <h2>Services</h2>
        <p>Our services include web design, development, and more.</p>
    </div>
    <footer>
        &copy; 2023 Beautiful Website
    </footer>
</body>
</html>
